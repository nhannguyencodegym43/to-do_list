<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-do list web application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="name-section">
  <h1>Hello! What's your name?</h1>
  <input type="text" id="nameInput" placeholder="Your name here" onkeydown="">
  <button onclick="startApp()">Start</button>
</div>

<div id="greeting" class="hidden">
  <h1 id="greetText"></h1>
</div>

<div id="task-section" class="hidden">
  <input type="text" id="taskInput" placeholder="Add a new task" onkeydown="">
  <button onclick="addTask()">Add Task</button>
  <div id="bottles"></div>
  <div id="congratsMessage" class="message hidden"></div>
</div>
<script src="script.js"></script>
</body>
</html>
